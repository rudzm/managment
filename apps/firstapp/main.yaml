apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: firstapp-main
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: supply
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/firstapp/main
    repoURL: https://github.com/rudzm/gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
